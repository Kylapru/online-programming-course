<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Онлайн-курс по программированию</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>

<body>


<nav class="navbar is-fixed-top is-primary">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html"> 
            <img src="assets/images/nlogo.png" alt="Логотип" style="max-height: 50px;">
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="index.html">Главная</a> 
            <a class="navbar-item" href="contacts.html">Контакты</a>
            <a class="navbar-item" href="faq.html">FAQ</a>
        </div>
    </div>
</nav>


<section class="section">
    <div class="container">
        <h2 class="title is-2">Оставьте отзыв</h2>
        <div class="columns">
            <div class="column is-6">
                <form id="feedbackForm">
                    <div class="field">
                        <label class="label">Имя</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Ваше имя" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control">
                            <input class="input" type="email" placeholder="example@email.com" required>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Тема</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select required>
                                    <option value="" disabled selected>Выберите тему</option>
                                    <option>Предложение</option>
                                    <option>Жалоба</option>
                                    <option>Вопрос</option>
                                    <option>Благодарность</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Сообщение</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Ваше сообщение..." rows="5" required></textarea>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <label class="checkbox">
                                <input type="checkbox" required>
                                Соглашаюсь на обработку персональных данных
                            </label>
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button class="button is-primary" type="submit">Отправить отзыв</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="column is-6">
                <div class="content">
                    <h3 class="title is-4">Контакты</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Москва, ул. Стромынка, 20</p>
                    <p><i class="fas fa-phone"></i> +7 (999) 123-45-67</p>
                    <p><i class="fas fa-envelope"></i> info@example.com</p>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Онлайн-курс по программированию</strong> by <a href="#">kylapru</a>
        </p>
        <a href="index.html"> 
            <img src="assets/images/nlogo.png" alt="Логотип" style="max-height: 40px;">
        </a>
    </div>
</footer>

</body>
</html>
